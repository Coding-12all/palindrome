<!DOCTYPE html>
<html>
    <head>
        <title>
            palindrome program
        </title>
    </head>
    <body>
        <script>
            let str='madam';
            let reversedstr=str.split('').reverse().join('');
            if(reversedstr==str)
            {
                console.log(`${str} is a palindrome`);
            }
            else{
                console.log(`${str} is not a palindrome`);
            }
        </script>
    </body>
</html>
